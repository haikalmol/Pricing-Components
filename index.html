<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/toggle.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet" />
    <script src="./js/main.js"></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <h1 class="pricing">
        Our Pricing
      </h1>
      <div class="action">
        <div class="action__content">
          <h3>
            Annually
          </h3>  
          </span>
          <!-- Toggle Button  -->
            <label class="switch">
              <input onclick="toggle()" type="checkbox">
              <span class="slider"></span>
            </label>
            <!-- Toggle Button Closed -->
          <h3>
            Monthly
          </h3>          
        </div>
      </div>
      <div class="card_container">
        <!-- Basic Card  -->
        <div class="card__basic">
          <h4>Basic</h4>
          <div class="card__value">
            <div class="card__value__currency">
              <span>
                &dollar;
              </span>
              <h2 id="basic_digits">
                19.99
              </h2>
            </div>           
          </div>
          <!-- Basic Card Features -->
          <ul class="card__features">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="learnmore">
            Learn More
          </button>
        </div>
        <!-- Professional Card -->
        <div class="card__professional">
          <h4>Professional</h4>
          <div class="card__value">
          <div class="card__value__currency">
              <span>
              &dollar;
              </span>
             <h2 id="professional_digits">
               24.99
             </h2>
           </div>
          <!-- Professional Card Features   -->
          </div>  
          <ul class="professional__card__features">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="learnmore__professional">
            Learn More
          </button>
        </div>
        <!-- Master Card -->
        <div class="card__master">
          <h4>Master</h4>
          <div class="card__value">
            <div class="card__value__currency">
                <span>
                &dollar;
              </span>
              <h2 id="master_digits">
                39.99
              </h2>
            </div>
          </div>
          <!-- Master Card Features -->
          <ul class="card__features">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="learnmore">
            Learn More
          </button>
        </div>
        <!-- Card Ends -->
      </div>
    </main>
  </body>
</html>
